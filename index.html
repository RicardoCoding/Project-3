<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="" rel="stylesheet">  <!-- Google Fonts -->
</head>

<body>
  <header>
    <h2>THE CODE REVIEW</h2>
  </header>

  <main>
    <section class="signup">
    <h2>Singup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
    <hr class="hr1">
    <hr class="hr2">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="user-name"><br>

      <label for="mail">Email Address</label><br>
      <input type="email" id="mail" name="user-email"><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="user-phone"><br>
    
      <label for="address">Street Address</label><br>
      <input type="text" id="address" name="user-address"><br>

      <label for="city">City</label><br>
      <input type="text" id="city" name="user-city"><br>

      <label for="zipcode">Zip Code</label><br>
      <input type="text" id="zipcode" name="user-zipcode"><br>
    
      <label for="state">State</label><br>
      <select id="state" name="user-state"><br>
      <option>TX</option>
      <option>NY</option>
      <option>FL</option>


    
  
    </section>
      <hr class="hr2">
  </main>

  <footer></footer>
</body>
