<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <h2 class="header">THE CODE REVIEW</h2>
<form> 
   
    <h2 class="h2signup">Singup for our newsletter</h2> 
    <p class="paragraph1">Get the latest news on how your code is doing right in your inbox</p>
  
      <hr class="hr1">
      <hr class="hr2">

    <fieldset class="fieldset1"> 
        <legend class="contact">Contact Information</legend>
        <div class="full-name">
          <label for="name" class="fullname">Full Name</label>
          <input type="text" id="name" name="user-name" placeholder="Required" required>
        </div>
        <div class="email-address">
          <label for="mail" class="emailaddress">Email Address</label>
          <input type="email" id="mail" name="user-email" placeholder="Required" required><br>
        </div>
        <div class="phone-number">
          <label for="phone" class="phonenumber">Phone Number</label><br>
          <input type="tel" id="phone" name="user-phone" placeholder="xxx-xxx-xxxx"><br>
        </div>
        <div class="street-address">
          <label for="address" class="streetaddress">Street Address</label><br>
          <input type="text" id="address" name="user-address" placeholder="ex: 123 Main st"><br>
        </div>
        <div class="City">
          <label for="city" class="cityL">City</label>
          <input type="text" id="city" name="user-city" placeholder="ex: Dallas">
        </div>
        <div class="state">
          <label for="state" class="stateL">State</label>
          <select id="state" name="user-state">
          <option class="choose" value="choose">Choose State</option>
          <option value="al">AL</option>
          <option>AK</option>
          <option>AZ</option>
          <option>AR</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DE</option>
          <option>DC</option>
          <option>FL</option>
          <option>GA</option>
          <option>GU</option>
          <option>HI</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>IA</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>ME</option>
          <option>MD</option>
          <option>MA</option>
          <option>MI</option>
          <option>MN</option>
          <option>MS</option>
          <option>MO</option>
          <option>MT</option>
          <option>NE</option>
          <option>NV</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NY</option>
          <option>NC</option>
          <option>ND</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>PR</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VT</option>
          <option>VA</option>
          <option>VI</option>
          <option>WA</option>
          <option>WV</option>
          <option>WI</option>
          <option>WY</option>
        </select><br>
       </div>  
       <div class="zip-code">
        <label for="zipcode" class="zipcodeL">Zip Code</label><br>
        <input type="text" id="zipcode" name="user-zipcode" placeholder="ex: 12345"><br>
       </div>
       <div class="emergency-contact">
        <label for="emergency" class="emergencycontact">Emergency Contact</label>
        <input type="text" id="emergency" name="user-emergency" placeholder="Required">
      </div>
      
      
      <hr class="hr3">
    
    </fieldset>
    
    <fieldset class="fieldset2">
      
      
        <legend class="news">Newsletter</legend>
        <section class="section">
          <p>Select the newsletters you would like to receive</p>
          <input type="checkbox" id="html" value="html-news" name="user_checkbox">
          <label for="html">HTML News</label><br>
          <br>
          <input type="checkbox" id="css" value="css-news" name="user_checkbox">
          <label for="css">CSS News</label><br>
          <br>
          <input type="checkbox" id="JS" value="JS-news" name="user_checkbox">
          <label for="JS">Javascript News</label>
          <br>
          <p class="newsletter-format">Newsletter format</p>
          <input type="radio" id="HTML" value="HTML" name="user_format">
          <label for="HTML" class="light">HTML</label><br>
          <br>
          <input type="radio" id="plain" value="plain" name="user_format">
          <label for="plain" class="light">Plain text</label><br>
        </section>
        
        <section class="other-topics">
          <label for="bio">Other topics you'd like to hear about</label>
          <textarea id="bio" name="user-bio" placeholder="ex: Sass, or Node, or React"></textarea>

          <button type="submit">Sign Up</button>
        </section>
    
    </fieldset>
  
    <footer>Copyright The Code Review</footer>

  </form>
</body>
</html>
